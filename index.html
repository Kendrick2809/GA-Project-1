<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>sg.kw-finance.com</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Source+Sans+Pro:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="logos">TRACKO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolios</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                list="list-suggestion"
                class="form-control me-2 search-text"
                type="search"
                placeholder="Search for symbols"
                aria-label="Search for symbols"
                style="padding: auto"
              />

              <datalist id="list-suggestion"> </datalist>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row" id="index-row"></div>

      <div id="add-to-porto-row">
        <span class="match" id="match-title">Matching Stocks </span>
        <span class="match">1-20 of 20 results</span>
        <span class="match form-check">
          <button
            type="button"
            class="btn btn-light btn-sm"
            disabled
            id="add-to-portfolio"
          >
            Add to portfolio
          </button>
        </span>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" class="table-dark">
              <div
                class="form-check-input"
                type="checkbox"
                ,
                value=""
                ,id="flexCheckIndeterminate"
              ></div>
            </th>
            <th scope="col" class="table-dark align-left">Symbol</th>
            <th scope="col" class="table-dark align-left">Name</th>
            <th scope="col" class="table-dark">Price(intraday)</th>
            <th scope="col" class="table-dark">Change</th>
            <th scope="col" class="table-dark">% change</th>
            <th scope="col" class="table-dark">Volume</th>
            <th scope="col" class="table-dark">Avg vol (3-month)</th>
            <th scope="col" class="table-dark">Market cap</th>
            <th scope="col" class="table-dark">PE ratio (TTM)</th>
            <th scope="col" class="table-dark">PB ratio</th>
            <th scope="col" class="table-dark align-center">Score</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="./main.js"></script>
  </body>
</html>
